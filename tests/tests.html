<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Mocha Test Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  <link rel="stylesheet" href="library/css/main.css">

  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
</head>
<body>

  <div class="status">
    <div class="prop"><h1>ViewportJS Test Suite</h1></div>
  </div>

  <div id="mocha"></div>

  <div>
    <div id="small" class="viewport">
      <div class="query"><strong>small</strong><code>(max-width: 480px)</code></div>
      <div class="break" id="css-small"></div>
      <div class="break" id="vpjs-small"></div>
    </div>

    <div id="medium" class="viewport medium">
      <div class="query"><strong>medium</strong><code>(max-width: 600px) and (min-height: 600px)</code></div>
      <div class="break" id="css-medium"></div>
      <div class="break" id="vpjs-medium"></div>
    </div>

    <div id="large" class="viewport large">
      <div class="query"><strong>large</strong><code>(min-width: 481px) and (max-width: 768px)</code></div>
      <div class="break" id="css-large"></div>
      <div class="break" id="vpjs-large"></div>
    </div>

    <div id="xlarge" class="viewport xlarge">
      <div class="query"><strong>xlarge</strong><code>(min-width: 925px)</code></div>
      <div class="break" id="css-xlarge"></div>
      <div class="break" id="vpjs-xlarge"></div>
    </div>
  </div>

  <script src="../src/viewport.js"></script>
  <!-- <script src="../dist/viewport.min.js"></script> -->
  <script src="library/js/demo.js"></script>
  <script src="library/js/viewport-size.js"></script>
  <script src="library/js/tests.js"></script>

</body>
</html>
