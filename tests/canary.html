  <div class="status">
    <div id="vp-current">Current: <code>undefined</code></div>
    <div id="vp-previous">Previous: <code>undefined</code></div>
  </div>

  <div class="viewport">
    <div class="title">CSS</div>
    <div class="title">ViewportJS</div>
  </div>

  <div id="small" class="viewport">
    <div class="query"><strong>small</strong><code>@media screen and (max-width: 480px)</code></div>
    <div class="break" id="css-small"></div>
    <div class="break" id="vpjs-small"></div>
  </div>

  <div id="medium" class="viewport medium">
    <div class="query"><strong>medium</strong><code>@media screen and (max-width: 600px) and (min-height: 600px)</code></div>
    <div class="break" id="css-medium"></div>
    <div class="break" id="vpjs-medium"></div>
  </div>

  <div id="large" class="viewport large">
    <div class="query"><strong>large</strong><code>@media screen and (min-width: 481px) and (max-width: 768px)</code></div>
    <div class="break" id="css-large"></div>
    <div class="break" id="vpjs-large"></div>
  </div>

  <div id="xlarge" class="viewport xlarge">
    <div class="query"><strong>xlarge</strong><code>@media screen and (min-width: 925px)</code></div>
    <div class="break" id="css-xlarge"></div>
    <div class="break" id="vpjs-xlarge"></div>
  </div>

  <script src="../index.js"></script>
